<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafeteria Cafezin </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/index.css">
    <link rel="shortcut icon" href="assets/frutas.png" type="image/x-icon">
</head>

<body>
    <header>
        <!-- navbar -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="assets/frutas.png" alt="Logo" width="30" height="24"
                        class="d-inline-block align-text-top">
                    Frutaria
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="cadastro.html">Cadastrar</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <!-- carrossel -->
        <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="assets/abacaxi.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="assets/acerola.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="assets/banana.jpg" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <!-- cards -->
        <div class="container">
            <div class="card" style="width: 18rem;">
                <img src="assets/abacaxi.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Abacaxi</h5>
                    <p class="card-text">Ananas comosus.
                    </p>
                    <div class="valor">
                        <a href="#" class="btn btn-primary">Ver mais</a>
                    </div>
                </div>
            </div>
            <div class="card" style="width: 18rem;">
                <img src="assets/acerola.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Acerola</h5>
                    <p class="card-text">Malpighia emarginata.</p>
                    <div class="valor">
                        <a href="#" class="btn btn-primary">Ver mais</a>
                    </div>
                </div>
            </div>
            <div class="card" style="width: 18rem;">
                <img src="assets/banana.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Banana</h5>
                    <p class="card-text">Musa.</p>
                    <div class="valor">
                        <a href="#" class="btn btn-primary">Ver mais</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="container mt-2">
            <div class="row" id="cartoesfrutas">
            </div>
        </div>

    </main>
    <footer>
        <div class="col mb-3 divFooter">
            <h2>Frutaria</h2>
            <ul class="nav flex-column">
                <large>
                    <li><a href="index.html" class="lifooter">Home</a></li>
                    <li><a href="cadastro.html" class="lifooter">Cadastrar</a></li>
                </large>
            </ul>
        </div>
        <div class="footerInferior">
            <p>&copy; 2025 Frutaria. Todos os direitos reservados.</p>
        </div>
    </footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/cadastro.js"></script>
</body>

</html>
