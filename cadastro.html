<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frutaria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/cadastro.css">
    <link rel="shortcut icon" href="assets/imagem/frutas.png" type="image/x-icon">
</head>

<body>
    <!-- navbar -->
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="assets/imagem/frutas.png" alt="Logo" width="30" height="24"
                        class="d-inline-block align-text-top">
                    Frutaria
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="cadastro.html">Cadastrar</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
            id="btnmodal">
            +
        </button>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form id="ItemCadastrarForm">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Fruteira</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>

                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="nomepopular" class="form-label">Nome popular</label>
                                <input type="text" class="form-control" id="nomepopular" name="nomepopular"
                                    placeholder="Nome popular" />
                            </div>
                            <div class="mb-3">
                                <label for="nomecientifico" class="form-label">Nome cientifico</label>
                                <input type="text" class="form-control" id="nomecientifico" name="nomecientifico"
                                    placeholder="Nome cientifico" />
                            </div>
                            <div class="mb-3">
                                <label for="producaomedia" class="form-label">Produção média por safra (Kg)</label>
                                <input type="number" class="form-control" id="producaomedia" name="producaomedia"
                                    placeholder="Produção média" />
                            </div>
                            <div class="mb-3">
                                <label for="datadoplantio" class="form-label">Data do plantio</label>
                                <input type="date" class="form-control" id="datadoplantio" name="datadoplantio"
                                    placeholder="Data do plantio" />
                            </div>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary" id="btnsalvar">Salvar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="container mt-2">
            <div class="row" id="cartoesfrutas">
            </div>
        </div>
    </main>


    <footer>
        <p>&copy; 2025 Frutaria. Todos os direitos reservados.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./src/cadastro.js"></script>
</body>

</html>
